    taxid_label:
      description: 'Label "tax ID"'
      type: string
      example: ' '
    taxid_value:
      description: 'Value in "tax ID"'
      type: string
      example: ' '
    projects:
      description: 'List of projects run by the organisation'
      type: array
      items:
        type: string
    address:
      description: 'Billing address of the organisation'
      type: array
      items:
        type: object
        properties:
          street_address1:
            $ref: '#/components/schemas/street_address1'
          street_address2:
            $ref: '#/components/schemas/street_address2'
          city:
            $ref: '#/components/schemas/city'
          state:
            $ref: '#/components/schemas/state'
          country:
            $ref: '#/components/schemas/country'
          zip:
            $ref: '#/components/schemas/zip'
    organizations:
      description: 'List of organisatiions under an account'
      type: array
      items:
        type: string
    organization:
      description: 'List of Organisation - details'
      type: array
      items:
        type: string
    custom_fields:
      description: 'Additional fields to describe an organisation'
      type: array
