            salesreturn_status:
              $ref: '#/components/schemas/salesreturn_status'
            receive_status:
              $ref: '#/components/schemas/receive_status'
            refund_status:
              $ref: '#/components/schemas/refund_status'
            salesorder_id:
              $ref: '#/components/schemas/salesorder_id'
            salesorder_number:
