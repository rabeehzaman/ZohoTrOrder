              salesorder_item_id:
                $ref: '#/components/schemas/salesorder_item_id'
              quantity:
                $ref: '#/components/schemas/quantity'
              non_receive_quantity:
                $ref: '#/components/schemas/non_receive_quantity'
              location_id:
