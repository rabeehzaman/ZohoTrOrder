      type: string
      example: ' '
    index:
      description: 'Index used to list'
      type: number
      format: double
      example: 1
    value:
      description: 'Value of the list'
      type: string
      example: ' '
    label:
      description: 'Label of each column'
      type: string
      example: ' '
    companyid_label:
      description: 'Label " Company ID "'
      type: string
      example: ' '
    companyid_value:
      description: 'value in field "company ID"'
      type: string
