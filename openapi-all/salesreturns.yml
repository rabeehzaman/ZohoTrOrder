    create-a-sales-return-response:
      type: object
      properties:
        code:
          type: integer
          example: 0
          readOnly: true
        message:
          type: string
          example: 'Return created successfully'
          readOnly: true
        salesreturn:
          $ref: '#/components/schemas/salesreturn-response'
