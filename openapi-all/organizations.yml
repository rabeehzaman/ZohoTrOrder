        properties:
          index:
            $ref: '#/components/schemas/index'
          value:
            $ref: '#/components/schemas/value'
          label:
            $ref: '#/components/schemas/label'
    create-an-organization-request:
      required:
        - name
        - currency_code
        - time_zone
        - portal_name
      type: object
      properties:
        name:
          description: 'Name of the project.'
          type: string
